<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>AAAJ App</title>

  <link rel="manifest" href="manifest.webmanifest">
  <meta name="theme-color" content="#ffffff" />

  <style>
    body{
      margin:0; height:100vh; display:grid; place-items:center;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial;
      background:#fff; color:#111;
    }
    .card{ width:min(520px, 92vw); text-align:center; padding:28px; border:1px solid #eaeaea; border-radius:18px; }
    img{ width:96px; height:96px; border-radius:20px; }
    h1{ margin:14px 0 6px; font-size:22px; }
    p{ margin:0 0 16px; color:#555; }
    button{
      width:100%; padding:14px 16px; border:0; border-radius:14px;
      font-size:16px; cursor:pointer;
    }
    .primary{ background:#111; color:#fff; }
    .ghost{ margin-top:10px; background:#f3f4f6; color:#111; }
    .small{ margin-top:12px; font-size:12px; color:#777; word-break:break-all; }
  </style>
</head>
<body>
  <div class="card">
    <img src="icon-192.png" alt="AAAJ" />
    <h1>AAAJ App</h1>
    <p>Abriendo la app…</p>

    <button class="primary" id="openBtn">Abrir ahora</button>
    <button class="ghost" id="copyBtn">Copiar link</button>

    <div class="small" id="urlTxt"></div>
  </div>

  <script>
    // ⚠️ Pegá acá tu /exec real
        const GAS_URL = "https://script.google.com/macros/s/AKfycbxBe-dNInY9v8B1sBc9j3u5VNiuvXIpW3eW0nxHXPQ1Nb0ri8r_l_0Kpa3IRRZ4shQe/exec";


    document.getElementById("urlTxt").textContent = GAS_URL;

    function openNow() {
      // abre en la misma pestaña (más compatible en móviles)
      window.location.href = GAS_URL;
    }

    document.getElementById("openBtn").addEventListener("click", openNow);

    document.getElementById("copyBtn").addEventListener("click", async () => {
      try {
        await navigator.clipboard.writeText(GAS_URL);
        alert("Link copiado ✅");
      } catch(e) {
        prompt("Copiá el link:", GAS_URL);
      }
    });

    // Auto-intento (si el móvil no deja, igual queda el botón)
    setTimeout(openNow, 800);
  </script>
</body>
</html>
