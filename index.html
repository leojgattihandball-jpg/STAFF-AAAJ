<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>AAAJ App</title>

  <link rel="manifest" href="manifest.webmanifest">
  <meta name="theme-color" content="#ffffff" />

  <style>
    body {
      margin: 0;
      min-height: 100vh;
      display: grid;
      place-items: center;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial;
      background: #ffffff;
      color: #111;
    }
    .card {
      width: min(420px, 92vw);
      border: 1px solid #e5e7eb;
      border-radius: 18px;
      padding: 22px;
      text-align: center;
    }
    .logo {
      width: 96px;
      height: 96px;
      border-radius: 24px;
      margin: 0 auto 12px;
      border: 1px solid #eee;
      display: grid;
      place-items: center;
      font-weight: 900;
    }
    h1 { margin: 0 0 8px; font-size: 22px; }
    p { margin: 0 0 16px; color: #555; }
    a.btn {
      display: block;
      padding: 14px 16px;
      border-radius: 14px;
      background: #111;
      color: #fff;
      font-weight: 800;
      text-decoration: none;
    }
    .muted { margin-top: 10px; font-size: 12px; color: #777; }
  </style>
</head>
<body>

  <div class="card">
    <div class="logo">AAAJ</div>
    <h1>AAAJ App</h1>
    <p>Abrí la aplicación en el navegador.</p>

    <!-- LINK SIMPLE, SIN IFRAME, SIN REDIRECT -->
    <a class="btn"
       href="https://script.google.com/macros/s/AKfycbxBe-dNInY9v8B1sBc9j3u5VNiuvXIpW3eW0nxHXPQ1Nb0ri8r_l_0Kpa3IRRZ4shQe/exec"
       target="_blank"
       rel="noopener noreferrer">
      Abrir ahora
    </a>

    <div class="muted">
      Si no abre, volvé a tocar el botón.
    </div>
  </div>

</body>
</html>
