<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>AAAJ App</title>

  <link rel="manifest" href="/manifest.webmanifest">
  <meta name="theme-color" content="#ffffff" />

  <style>
    body{margin:0;min-height:100vh;display:grid;place-items:center;background:#fff;
      font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial;color:#111}
    .card{width:min(520px,92vw);border:1px solid #e5e7eb;border-radius:18px;padding:20px}
    .logo{width:96px;height:96px;border-radius:24px;margin:0 auto 12px;display:grid;place-items:center;
      border:1px solid #eee;font-weight:900}
    h1{margin:0 0 8px;text-align:center;font-size:22px}
    p{margin:0 0 14px;text-align:center;color:#555}
    a.btn{display:block;text-align:center;padding:14px 16px;border-radius:14px;
      background:#111;color:#fff;font-weight:800;text-decoration:none}
    .muted{margin-top:10px;text-align:center;font-size:12px;color:#777}
  </style>
</head>
<body>
  <div class="card">
    <div class="logo">AAAJ</div>
    <h1>AAAJ App</h1>
    <p>Para evitar el error de Google, abrí la app en el navegador.</p>

    <!-- IMPORTANTE: target=_blank abre “afuera” del contenedor -->
    <a class="btn" id="open" target="_blank" rel="noopener">
      Abrir ahora
    </a>

    <div class="muted">Si no abre, tocá el botón otra vez.</div>
  </div>

  <script>
    const GAS_URL = "https://script.google.com/macros/s/AKfycbxBe-dNInY9v8B1sBc9j3u5VNiuvXIpW3eW0nxHXPQ1Nb0ri8r_l_0Kpa3IRRZ4shQe/exec";

    // En Android, abrir Chrome explícitamente (evita WebView que dispara “Drive”)
    const isAndroid = /Android/i.test(navigator.userAgent || "");
    const chromeIntent = "intent://" + GAS_URL.replace(/^https?:\/\//, "") +
      "#Intent;scheme=https;package=com.android.chrome;end";

    document.getElementById("open").href = isAndroid ? chromeIntent : GAS_URL;
  </script>
</body>
</html>
